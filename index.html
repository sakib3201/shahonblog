<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        
        <title>
            ShahonBlog
        </title>
        
        <link rel="stylesheet" href="{{site.baseurl}}/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    
    </head>

    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="https://github.com/sakib3201">about author</a>
        </nav>
        
        <div id="intro">
            ShahonBlog
        </div>
        
        <div id="sub-intro">
            From code to poetry , tech stacks to fictions <br> 
            Maybe a bit of personal thought.. <br>
            I have decided to write about it all. <br>
        </div>
 
        <div class="timeline">
        {% for post in site.posts %}
        
        
            <div class="timeline-body">
                <div class="timeline-item">
                    <p class="time">
                        {{ post.datestamp }}
                    </p>
                    <div class="content">
                        <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a></h2>
                        <p>
                            {{post.about}}
                        </p>    
                    </div>
                </div>
                
            </div>      
        {% endfor %}
        </div>
    
    </body>

</html>
